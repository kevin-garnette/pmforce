<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function test(event) {
    var popup = window.open('about:blank', '_new');
    popup.document.write(event.data.data.markup);
    popup.focus();
  }

  window.addEventListener('message', test);
</script>
</body>
</html>
